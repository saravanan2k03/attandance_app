# Define the Django server group
upstream act_app {
    server web:8000;
}

# HTTP Server (Port 80) -> Redirects to HTTPS
server {
    listen 80;
    server_name hourlydot.com www.hourlydot.com;

    # Allow Let's Encrypt to verify the domain
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server (Port 443)
server {
    listen 443 ssl;
    server_name hourlydot.com www.hourlydot.com;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/hourlydot.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hourlydot.com/privkey.pem;

    # Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Upload Size Limit (Matches Django)
    client_max_body_size 20M;

    # 1. Django Static Files
    location /static/ {
        alias /app/staticfiles/;
    }

    # 2. Django Media Files (User Uploads)
    location /media/ {
        alias /app/media/;
    }

    # 3. Flutter Web App
    # Maps to /var/www/flutter_app/ inside container
    # (Which maps to /opt/attandance_desktop/build/web/ on server)
    location /hourlydotapp/ {
        alias /var/www/flutter_app/;
        index index.html;
        try_files $uri $uri/ /hourlydotapp/index.html;
    }

    # 4. Django Main App (Proxy)
    location / {
        proxy_pass http://act_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}