upstream act_app {
    server web:8000;
}

server {
    listen 80;
    server_name hourlydot.com www.hourlydot.com;

    # Allow Let's Encrypt to verify the domain
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name hourlydot.com www.hourlydot.com;

    # SSL Certificates (Generated by Certbot)
    ssl_certificate /etc/letsencrypt/live/hourlydot.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hourlydot.com/privkey.pem;

    # Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Increase upload size to 20MB (Matches your Django settings)
    client_max_body_size 20M;

    # Static Files (CSS, JS, Images)
    location /static/ {
        alias /app/staticfiles/;
    }

    
    location /media/ {
        alias /app/media/;
    }
    
    location /hourlydotapp/ {
        alias /var/www/flutter_app/;
        index index.html;
        try_files $uri $uri/ /hourlydotapp/index.html;
    }

    # Proxy to Django
    location / {
        proxy_pass http://act_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    
}