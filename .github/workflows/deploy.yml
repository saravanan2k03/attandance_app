name: Deploy to Hostinger

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Setup Directory
            mkdir -p /root/myproject
            cd /root/myproject

            # 2. Pull latest code
            if [ -d ".git" ]; then
              git pull origin main
            else
              git clone https://github.com/${{ github.repository }} .
            fi

            # 3. Create .env file (Mapping your Secrets to the file)
            # We create BOTH versions of the variables to ensure compatibility
            # with both your Django settings.py and the Docker config.

            echo "DEBUG=${{ secrets.DEBUG }}" > .env
            echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env
            echo "ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}" >> .env
            
            # Database - Mapping 'DBNAME' (your secret) to 'DB_NAME' (for Docker) AND 'DBNAME' (for Django)
            echo "DB_NAME=${{ secrets.DBNAME }}" >> .env
            echo "DBNAME=${{ secrets.DBNAME }}" >> .env
            
            echo "DB_USER=${{ secrets.DBUSER }}" >> .env
            echo "DBUSER=${{ secrets.DBUSER }}" >> .env
            
            echo "DB_PASSWORD=${{ secrets.DBPASSWORD }}" >> .env
            echo "DBPASSWORD=${{ secrets.DBPASSWORD }}" >> .env
            
            echo "DB_ROOT_PASSWORD=${{ secrets.DB_ROOT_PASSWORD }}" >> .env
            echo "DB_HOST=db" >> .env

            # Email Settings
            echo "EMAIL_HOST_USER=${{ secrets.EMAIL_HOST_USER }}" >> .env
            echo "EMAIL_HOST_PASSWORD=${{ secrets.EMAIL_HOST_PASSWORD }}" >> .env

            # 4. Build and Deploy
            docker compose down
            docker compose up -d --build