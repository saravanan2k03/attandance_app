<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .reset-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .lock-icon {
            display: inline-block;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            animation: pulse 2s infinite;
        }

        .lock-icon::before {
            content: "ðŸ”’";
            font-size: 24px;
            color: white;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        h2 {
            text-align: center;
            color: #333;
            font-weight: 600;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
            outline: none;
        }

        .form-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-group input::placeholder {
            color: #aaa;
            transition: all 0.3s ease;
        }

        .form-group input:focus::placeholder {
            opacity: 0.7;
            transform: translateY(-2px);
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
        }

        .strength-bar {
            height: 4px;
            background: #e1e5e9;
            border-radius: 2px;
            margin: 5px 0;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak {
            background: #ff4757;
            width: 25%;
        }

        .strength-fair {
            background: #ffa502;
            width: 50%;
        }

        .strength-good {
            background: #2ed573;
            width: 75%;
        }

        .strength-strong {
            background: #1e90ff;
            width: 100%;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .success {
            background: #2ed573;
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .requirements {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 12px;
            color: #666;
        }

        .requirements h4 {
            margin-bottom: 8px;
            color: #333;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }

        .requirement-icon {
            width: 16px;
            margin-right: 8px;
            font-size: 12px;
        }

        .requirement.valid {
            color: #2ed573;
        }

        .requirement.invalid {
            color: #ff4757;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            .reset-container {
                padding: 30px 20px;
                margin: 10px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <div class="logo">
            <div class="lock-icon"></div>
            <h2>Reset Password</h2>
            <p class="subtitle">Create a new secure password for your account</p>
        </div>

        <form id="resetForm">
            <div class="error" id="error_msg"></div>
            <div class="success" id="success_msg"></div>

            <div class="form-group">
                <input type="password" id="new_password" placeholder="New Password" required>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strength_fill"></div>
                    </div>
                    <span id="strength_text">Password strength</span>
                </div>
            </div>

            <div class="form-group">
                <input type="password" id="confirm_password" placeholder="Confirm Password" required>
            </div>

            <div class="requirements">
                <h4>Password Requirements:</h4>
                <div class="requirement" id="req_length">
                    <span class="requirement-icon">âœ—</span>
                    At least 8 characters long
                </div>
                <div class="requirement" id="req_uppercase">
                    <span class="requirement-icon">âœ—</span>
                    One uppercase letter
                </div>
                <div class="requirement" id="req_lowercase">
                    <span class="requirement-icon">âœ—</span>
                    One lowercase letter
                </div>
                <div class="requirement" id="req_number">
                    <span class="requirement-icon">âœ—</span>
                    One number
                </div>
                <div class="requirement" id="req_special">
                    <span class="requirement-icon">âœ—</span>
                    One special character (!@#$%^&*)
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submit_btn">
                Reset Password
            </button>
        </form>
    </div>

    <script>
        const form = document.getElementById('resetForm');
        const newPasswordInput = document.getElementById('new_password');
        const confirmPasswordInput = document.getElementById('confirm_password');
        const errorMsg = document.getElementById('error_msg');
        const successMsg = document.getElementById('success_msg');
        const submitBtn = document.getElementById('submit_btn');
        const strengthFill = document.getElementById('strength_fill');
        const strengthText = document.getElementById('strength_text');

        // Get user ID from URL
        const urlParams = window.location.pathname.split('/');
        const userId = urlParams[urlParams.length - 2];

        // Password validation functions
        const requirements = {
            length: (password) => password.length >= 8,
            uppercase: (password) => /[A-Z]/.test(password),
            lowercase: (password) => /[a-z]/.test(password),
            number: (password) => /\d/.test(password),
            special: (password) => /[!@#$%^&*(),.?":{}|<>]/.test(password)
        };

        function updateRequirements(password) {
            Object.keys(requirements).forEach(req => {
                const element = document.getElementById(`req_${req}`);
                const icon = element.querySelector('.requirement-icon');

                if (requirements[req](password)) {
                    element.classList.add('valid');
                    element.classList.remove('invalid');
                    icon.textContent = 'âœ“';
                } else {
                    element.classList.add('invalid');
                    element.classList.remove('valid');
                    icon.textContent = 'âœ—';
                }
            });
        }

        function calculatePasswordStrength(password) {
            let score = 0;
            let feedback = '';

            if (password.length === 0) {
                return { score: 0, feedback: 'Password strength' };
            }

            // Check each requirement
            Object.values(requirements).forEach(check => {
                if (check(password)) score++;
            });

            // Additional length bonus
            if (password.length >= 12) score += 0.5;

            const strength = Math.min(score / 5, 1);

            if (strength < 0.3) {
                feedback = 'Weak password';
                strengthFill.className = 'strength-fill strength-weak';
            } else if (strength < 0.6) {
                feedback = 'Fair password';
                strengthFill.className = 'strength-fill strength-fair';
            } else if (strength < 0.8) {
                feedback = 'Good password';
                strengthFill.className = 'strength-fill strength-good';
            } else {
                feedback = 'Strong password';
                strengthFill.className = 'strength-fill strength-strong';
            }

            return { score: strength, feedback };
        }

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            successMsg.style.display = 'none';
        }

        function showSuccess(message) {
            successMsg.textContent = message;
            successMsg.style.display = 'block';
            errorMsg.style.display = 'none';
        }

        function hideMessages() {
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
        }

        // Real-time password validation
        newPasswordInput.addEventListener('input', function () {
            const password = this.value;
            updateRequirements(password);

            const strength = calculatePasswordStrength(password);
            strengthText.textContent = strength.feedback;

            // Clear error when user starts typing
            if (errorMsg.style.display === 'block') {
                hideMessages();
            }
        });

        confirmPasswordInput.addEventListener('input', function () {
            if (errorMsg.style.display === 'block') {
                hideMessages();
            }
        });

        // Form submission
        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            const password = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validate password match
            if (password !== confirmPassword) {
                showError("Passwords do not match.");
                return;
            }

            // Validate password strength
            const allRequirementsMet = Object.values(requirements).every(check => check(password));
            if (!allRequirementsMet) {
                showError("Please meet all password requirements.");
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>Resetting Password...';

            try {
                const response = await fetch(`/api/reset-password/${userId}/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ new_password: password })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess("Password has been reset successfully! Redirecting to login...");
                    setTimeout(() => {
                        window.location.href = '/login/';
                    }, 2000);
                } else {
                    showError(data.error || "Something went wrong. Please try again.");
                }
            } catch (error) {
                showError("Network error. Please check your connection and try again.");
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Reset Password';
            }
        });
    </script>
</body>

</html>
